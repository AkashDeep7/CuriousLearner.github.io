<!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
      <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>

    <body class="blue-grey darken-1">
      <div class="container">
        <div class="row">
          <div class="card main-card z-depth-5 l12 m12 s12">
            <div class="card-head teal darken-1">
              <div class="work-exp waves-effect waves-light btn-large col s3 hoverable">work</div>
              <div class="about waves-effect waves-light btn-large col s2 hoverable">about</div>
              <div class="display-pic hoverable col s2 teal lighten-1 waves-effect waves-light">
                <img class="responsive-img circle z-depth-3" src="img/sanyam.jpg" />
              </div>
              <div class="skills waves-effect waves-light btn-large col s2 hoverable">skills</div>
              <div class="contact waves-effect waves-light btn-large col s3 hoverable">contact</div>
            </div>
            <div class="intro">
              <h2 class="center-align">Hi! I'm Sanyam Khurana</h2><br>
              <h5 class="center-align">Curious Learner and Passionate Geek</h5>
            </div>
            <div class="card-footer">
              <ul class="social-links center-align teal darken-1">
                <li class="btn waves-effect waves-light hoverable"><i class="zmdi zmdi-facebook zmdi-hc-2x"></i></li>
                <li class="btn waves-effect waves-light hoverable"><i class="zmdi zmdi-github zmdi-hc-2x"></i></li>
                <li class="btn waves-effect waves-light hoverable"><i class="zmdi zmdi-google-plus zmdi-hc-2x"></i></li>
                <li class="btn waves-effect waves-light hoverable"><i class="zmdi zmdi-instagram zmdi-hc-2x"></i></li>
                <li class="btn waves-effect waves-light hoverable"><i class="zmdi zmdi-linkedin-box zmdi-hc-2x"></i></li>
                <li class="btn waves-effect waves-light hoverable"><i class="zmdi zmdi-twitter zmdi-hc-2x"></i></li>
                <li class="btn waves-effect waves-light hoverable"><i class="zmdi zmdi-stack-overflow zmdi-hc-2x"></i></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
